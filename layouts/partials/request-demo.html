<div class="book-a-demo-container">

    <div class="column-box">
        <div class="demo-text">
            <h2>Let's connect and explore how Cilindir can transform your customers’ learning experience.</h2>
            <p>Submit your name and email, and we’ll reach out to schedule a time to connect and arrange for
                an in-person demonstration of the Rift platform.</p>
        </div>

        <div class="sign-up-form">
            <form action="{{ .Site.Params.mailchimpURL }}" method="post" id="mc-embedded-subscribe-form"
                name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                <div class="input-container">
                    <input type="text" placeholder="Your Name" name="FNAME" class="required fname" id="mce-FNAME">
                    <input type="email" placeholder="Your Email" name="EMAIL" class="required email" id="mce-EMAIL">
                </div>
                <div class="submit-button-container">
                    <input type="submit" value="Submit" name="subscribe" id="mc-embedded-subscribe" class="submit-btn">
                </div>
            </form>
        </div>
    </div>

</div>
