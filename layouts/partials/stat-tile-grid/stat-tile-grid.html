<div class="stat-tile-grid-container">

    <!-- Desktop grid -->
    <div class="desktop-only">
        <div class="stat-tile-grid">
            {{ range .Params.stats }}
            {{ partial "stat-tile-grid/stat-tile.html" . }}
            {{ end }}
        </div>
    </div>

    <!-- Mobile carousel -->
    <div class="swiper-container mobile-only" data-pagination=".swiper-pagination">
        <div class="swiper-wrapper">
            {{ range .Params.stats }}
            <div class="swiper-slide">
                {{ partial "stat-tile-grid/stat-tile.html" . }}
            </div>
            {{ end }}
        </div>
        <div class="swiper-pagination"></div>
    </div>

</div>
